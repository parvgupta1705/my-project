<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Product Filter with Dropdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      border: 1px solid #333;
      padding: 20px;
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 0;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    select {
      padding: 5px;
      margin-bottom: 15px;
    }

    .product {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 8px;
      margin: 5px 0;
      background: #f9f9f9;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Product List</h2>
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter">
      <option value="all">All</option>
      <option value="clothing">Clothing</option>
      <option value="electronics">Electronics</option>
      <option value="books">Books</option>
    </select>

    <div id="productList">
      <div class="product" data-category="clothing">T-Shirt</div>
      <div class="product" data-category="clothing">Jeans</div>
      <div class="product" data-category="electronics">Headphones</div>
      <div class="product" data-category="electronics">Smartphone</div>
      <div class="product" data-category="books">Novel</div>
      <div class="product" data-category="books">Cookbook</div>
    </div>
  </div>

  <script>
    const filter = document.getElementById('categoryFilter');
    const products = document.querySelectorAll('.product');

    filter.addEventListener('change', () => {
      const selected = filter.value;

      products.forEach(product => {
        if (selected === 'all' || product.dataset.category === selected) {
          product.classList.remove('hidden');
        } else {
          product.classList.add('hidden');
        }
      });
    });
  </script>
</body>
</html>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<div class="container">   
    <div class="row text-center">
        <div class="col">
            <img src="bank.png">
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <input type="number" id="amount" class="form-control" placeholder="Enter the Amount to deposit or withdraw">
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-6">
            <input type="button" value="Deposit" class="btn btn-primary form-control">
        </div>
        <div class="col-6">
            <input type="button" value="Withdraw" class="btn btn-danger form-control">
        </div>
    </div>
    <div class="row mt-5">
        <div class="col text-center" style="font-size:24px">
            Current Balance: <span id="result">0.00</span>
        </div>
    </div>
</div>
